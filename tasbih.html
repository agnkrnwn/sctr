<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasbih Digital Modern</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
    @keyframes breathe {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
    }
    .breathe-animation {
        animation: breathe 1s ease-in-out;
    }
</style>
</head>
<body class="bg-gradient-to-br from-blue-500 to-purple-600 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white bg-opacity-90 rounded-3xl shadow-2xl p-8 max-w-md w-full">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Tasbih Digital</h1>
        <div class="mb-4 text-center">
            <select id="dzikirSelect" class="px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="Subhanallah">Subhanallah</option>
                <option value="Alhamdulillah">Alhamdulillah</option>
                <option value="Allahu Akbar">Allahu Akbar</option>
                <option value="Astaghfirullah">Astaghfirullah</option>
                <option value="custom">Custom...</option>
            </select>
            <input id="customDzikir" class="mt-2 px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 hidden w-full" placeholder="Masukkan dzikir custom">
        </div>
        <div id="count" class="text-6xl font-bold text-center text-blue-600 mb-8">0</div>
        <div class="relative w-48 h-48 mx-auto mb-8">
            <svg class="w-full h-full" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="45" fill="none" stroke="#e0e0e0" stroke-width="10" />
                <circle id="progressCircle" cx="50" cy="50" r="45" fill="none" stroke="#FF5722" stroke-width="10" stroke-dasharray="282.7" stroke-dashoffset="282.7" transform="rotate(-90 50 50)" />
            </svg>
            <button id="tasbihButton" class="absolute inset-0 rounded-full bg-gradient-to-r from-blue-500 to-blue-600 text-white text-2xl font-bold shadow-lg transform transition-all duration-200 hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-300 flex items-center justify-center overflow-hidden">
    <span class="relative z-10">
        <i class="fas fa-hand-point-up text-4xl"></i>
    </span>
    <span id="ripple" class="absolute inset-0 bg-white opacity-30 rounded-full scale-0"></span>
</button>
        </div>
        <div class="flex items-center justify-center space-x-4 mb-4">
            <label for="maxCount" class="text-gray-700">Target:</label>
            <input type="number" id="maxCount" value="33" min="1" class="w-20 px-2 py-1 border rounded-md text-center">
        </div>
        <div class="flex justify-center space-x-4 mb-4">
            <button id="resetButton" class="px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600 transition-colors"><i class="fas fa-redo-alt mr-2"></i></button>
            <button id="toggleSoundButton" class="px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600 transition-colors"><i class="fas fa-volume-up mr-2"></i></button>
            <button id="toggleProgressButton" class="px-4 py-2 bg-yellow-500 text-white rounded-md hover:bg-yellow-600 transition-colors"><i class="fas fa-chart-bar mr-2"></i></button>
        </div>
        <div id="progressContainer" class="mt-4 hidden">
            <h2 class="text-xl font-bold mb-2">Progress Dzikir</h2>
            <div id="progressList" class="text-sm text-gray-600 max-h-40 overflow-y-auto mb-4"></div>
            <button id="clearDataButton" class="w-full px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600 transition-colors"><i class="fas fa-trash-alt mr-2"></i>Hapus Data</button>
        </div>
    </div>

    <audio id="clickSound" src="/klik.mp3"></audio>
    <audio id="finishSound" src="/hselesai.mp3"></audio>

    <script>
        let count = 0;
        let soundEnabled = true;
        const countDisplay = document.getElementById('count');
        const tasbihButton = document.getElementById('tasbihButton');
        const maxCountInput = document.getElementById('maxCount');
        const resetButton = document.getElementById('resetButton');
        const toggleSoundButton = document.getElementById('toggleSoundButton');
        const toggleProgressButton = document.getElementById('toggleProgressButton');
        const clearDataButton = document.getElementById('clearDataButton');
        const clickSound = document.getElementById('clickSound');
        const finishSound = document.getElementById('finishSound');
        const progressCircle = document.getElementById('progressCircle');
        const dzikirSelect = document.getElementById('dzikirSelect');
        const customDzikir = document.getElementById('customDzikir');
        const progressContainer = document.getElementById('progressContainer');
        const progressList = document.getElementById('progressList');

        

        function loadData() {
            const data = JSON.parse(localStorage.getItem('datadzikirv2') || '{}');
            count = data.count || 0;
            maxCountInput.value = data.target || 33;
            dzikirSelect.value = data.dzikir || 'Subhanallah';
            if (dzikirSelect.value === 'custom') {
                customDzikir.value = data.customDzikir || '';
                customDzikir.classList.remove('hidden');
            }
            updateDisplay();
            updateProgressList();
        }

        function saveData() {
            const data = {
                count: count,
                target: parseInt(maxCountInput.value),
                dzikir: dzikirSelect.value,
                customDzikir: customDzikir.value,
                progress: JSON.parse(localStorage.getItem('datadzikirv2') || '{}').progress || []
            };
            localStorage.setItem('datadzikirv2', JSON.stringify(data));
        }

        function updateDisplay() {
            countDisplay.textContent = count;
            updateProgress();
        }

        function updateProgress() {
            const target = parseInt(maxCountInput.value);
            const progress = (count / target) * 282.7;
            progressCircle.style.transition = 'stroke-dashoffset 0.3s ease-in-out';
            progressCircle.style.strokeDashoffset = 282.7 - progress;
            
            // Ubah warna berdasarkan persentase penyelesaian
            const percentage = (count / target) * 100;
            let color;
            if (percentage < 33) {
                color = '#FF5722'; // Oranye
            } else if (percentage < 66) {
                color = '#FFC107'; // Kuning
            } else if (percentage < 100) {
                color = '#8BC34A'; // Hijau Muda
            } else {
                color = '#4CAF50'; // Hijau
            }
            progressCircle.style.stroke = color;
        }

        function updateProgressList() {
            const data = JSON.parse(localStorage.getItem('datadzikirv2') || '{}');
            const progress = data.progress || [];
            progressList.innerHTML = progress.map(p => `
                <div class="mb-2 p-2 bg-gray-100 rounded">
                    <div class="font-bold">${new Date(p.date).toLocaleDateString()} ${new Date(p.date).toLocaleTimeString()}</div>
                    <div>${p.dzikir} - ${p.count}x</div>
                </div>
            `).join('');
        }

        function addToProgress() {
            const data = JSON.parse(localStorage.getItem('datadzikirv2') || '{}');
            const progress = data.progress || [];
            progress.unshift({
                date: new Date().toISOString(),
                dzikir: dzikirSelect.value === 'custom' ? customDzikir.value : dzikirSelect.value,
                count: count
            });
            data.progress = progress;
            localStorage.setItem('datadzikirv2', JSON.stringify(data));
            updateProgressList();
        }

        let clickSounds = [new Audio('/klik.mp3'), new Audio('/klik.mp3'), new Audio('/klik.mp3')];
let currentSoundIndex = 0;

function playClickSound() {
    if (soundEnabled) {
        clickSounds[currentSoundIndex].play();
        currentSoundIndex = (currentSoundIndex + 1) % clickSounds.length;
    }
}

tasbihButton.addEventListener('click', () => {
    count++;
    updateDisplay();
    animateButton();
    vibrate(50);
    playClickSound();

    const target = parseInt(maxCountInput.value);
    if (count >= target) {
        vibrate([100, 50, 100]);
        if (soundEnabled) finishSound.play();
        Swal.fire({
            title: 'Target Tercapai!',
            text: `Anda telah membaca "${dzikirSelect.value === 'custom' ? customDzikir.value : dzikirSelect.value}" sebanyak ${target}x`,
            icon: 'success',
            confirmButtonText: 'Alhamdulillah'
        });
        addToProgress();
        count = 0;
        updateDisplay();
    }
    saveData();
});

        resetButton.addEventListener('click', () => {
            count = 0;
            updateDisplay();
            vibrate(100);
            saveData();
        });

        toggleSoundButton.addEventListener('click', () => {
            soundEnabled = !soundEnabled;
            toggleSoundButton.innerHTML = `<i class="fas fa-volume-${soundEnabled ? 'up' : 'mute'} mr-2"></i>Suara: ${soundEnabled ? 'On' : 'Off'}`;
            toggleSoundButton.classList.toggle('bg-green-500');
            toggleSoundButton.classList.toggle('bg-gray-500');
        });

        toggleProgressButton.addEventListener('click', () => {
            progressContainer.classList.toggle('hidden');
        });

        clearDataButton.addEventListener('click', () => {
            Swal.fire({
                title: 'Hapus Data?',
                text: "Semua data dzikir akan dihapus. Anda yakin?",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Ya, Hapus!',
                cancelButtonText: 'Batal'
            }).then((result) => {
                if (result.isConfirmed) {
                    localStorage.removeItem('datadzikirv2');
                    count = 0;
                    maxCountInput.value = 33;
                    dzikirSelect.value = 'Subhanallah';
                    customDzikir.value = '';
                    customDzikir.classList.add('hidden');
                    updateDisplay();
                    updateProgressList();
                    Swal.fire(
                        'Terhapus!',
                        'Data dzikir Anda telah dihapus.',
                        'success'
                    );
                }
            });
        });

        maxCountInput.addEventListener('change', () => {
            updateProgress();
            saveData();
        });

        dzikirSelect.addEventListener('change', () => {
            if (dzikirSelect.value === 'custom') {
                customDzikir.classList.remove('hidden');
            } else {
                customDzikir.classList.add('hidden');
            }
            saveData();
        });

        customDzikir.addEventListener('input', saveData);

        function animateButton() {
            tasbihButton.classList.add('breathe-animation');
            const ripple = document.getElementById('ripple');
            ripple.style.transform = 'scale(0)';
            ripple.style.opacity = '0.3';
            
            setTimeout(() => {
                ripple.style.transform = 'scale(2)';
                ripple.style.opacity = '0';
            }, 0);
            
            setTimeout(() => {
                tasbihButton.classList.remove('breathe-animation');
                ripple.style.transform = 'scale(0)';
                ripple.style.opacity = '0.3';
            }, 300);
        }

        function vibrate(pattern) {
            if ('vibrate' in navigator) {
                navigator.vibrate(pattern);
            }
        }

        loadData();
        updateProgress(); // Tambahkan ini setelah loadData()
    </script>
</body>
</html>
