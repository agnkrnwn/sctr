<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasbih Digital Modern</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gradient-to-br from-blue-500 to-purple-600 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white bg-opacity-90 rounded-3xl shadow-2xl p-8 max-w-md w-full">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Tasbih Digital</h1>
        <div class="mb-4 text-center">
            <select id="dzikirSelect" class="px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="Subhanallah">Subhanallah</option>
                <option value="Alhamdulillah">Alhamdulillah</option>
                <option value="Allahu Akbar">Allahu Akbar</option>
                <option value="Astaghfirullah">Astaghfirullah</option>
            </select>
        </div>
        <div id="count" class="text-6xl font-bold text-center text-blue-600 mb-8">0</div>
        <div class="relative w-48 h-48 mx-auto mb-8">
            <svg class="w-full h-full" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="45" fill="none" stroke="#e0e0e0" stroke-width="10" />
                <circle id="progressCircle" cx="50" cy="50" r="45" fill="none" stroke="#3b82f6" stroke-width="10" stroke-dasharray="282.7" stroke-dashoffset="282.7" transform="rotate(-90 50 50)" />
            </svg>
            <button id="tasbihButton" class="absolute inset-0 rounded-full bg-gradient-to-r from-blue-500 to-blue-600 text-white text-2xl font-bold shadow-lg transform transition-all duration-200 hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-300 flex items-center justify-center">
                <i class="fas fa-hand-point-up text-4xl"></i>
            </button>
        </div>
        <div class="flex items-center justify-center space-x-4 mb-4">
            <label for="maxCount" class="text-gray-700">Target:</label>
            <input type="number" id="maxCount" value="33" min="1" class="w-20 px-2 py-1 border rounded-md text-center">
        </div>
        <div class="flex justify-center space-x-4 mb-4">
            <button id="resetButton" class="px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600 transition-colors"><i class="fas fa-redo-alt mr-2"></i>Reset</button>
            <button id="toggleSoundButton" class="px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600 transition-colors"><i class="fas fa-volume-up mr-2"></i>Suara: On</button>
            <button id="clearDataButton" class="px-4 py-2 bg-yellow-500 text-white rounded-md hover:bg-yellow-600 transition-colors"><i class="fas fa-trash-alt mr-2"></i>Hapus Data</button>
        </div>
        <div id="history" class="mt-4 text-sm text-gray-600 max-h-40 overflow-y-auto"></div>
    </div>

    <audio id="clickSound" src="/klik.mp3"></audio>
    <audio id="finishSound" src="/hselesai.mp3"></audio>

    <script>
        let count = 0;
        let soundEnabled = true;
        const countDisplay = document.getElementById('count');
        const tasbihButton = document.getElementById('tasbihButton');
        const maxCountInput = document.getElementById('maxCount');
        const resetButton = document.getElementById('resetButton');
        const toggleSoundButton = document.getElementById('toggleSoundButton');
        const clearDataButton = document.getElementById('clearDataButton');
        const clickSound = document.getElementById('clickSound');
        const finishSound = document.getElementById('finishSound');
        const progressCircle = document.getElementById('progressCircle');
        const dzikirSelect = document.getElementById('dzikirSelect');
        const history = document.getElementById('history');

        function loadData() {
            const data = JSON.parse(localStorage.getItem('datadzikirv2') || '{}');
            count = data.count || 0;
            maxCountInput.value = data.target || 33;
            dzikirSelect.value = data.dzikir || 'Subhanallah';
            updateDisplay();
            updateHistory();
        }

        function saveData() {
            const data = {
                count: count,
                target: parseInt(maxCountInput.value),
                dzikir: dzikirSelect.value,
                history: history.innerHTML
            };
            localStorage.setItem('datadzikirv2', JSON.stringify(data));
        }

        function updateDisplay() {
            countDisplay.textContent = count;
            updateProgress();
        }

        function updateProgress() {
            const target = parseInt(maxCountInput.value);
            const progress = (count / target) * 282.7;
            progressCircle.style.strokeDashoffset = 282.7 - progress;
        }

        function updateHistory() {
            const data = JSON.parse(localStorage.getItem('datadzikirv2') || '{}');
            history.innerHTML = data.history || '';
        }

        function addToHistory() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            history.innerHTML = `${timeString}: ${dzikirSelect.value} - ${count}x<br>` + history.innerHTML;
            saveData();
        }

        tasbihButton.addEventListener('click', () => {
            count++;
            updateDisplay();
            animateButton();
            vibrate(50);
            if (soundEnabled) clickSound.play();

            const target = parseInt(maxCountInput.value);
            if (count >= target) {
                vibrate([100, 50, 100]);
                if (soundEnabled) finishSound.play();
                Swal.fire({
                    title: 'Target Tercapai!',
                    text: `Anda telah membaca "${dzikirSelect.value}" sebanyak ${target}x`,
                    icon: 'success',
                    confirmButtonText: 'Alhamdulillah'
                });
                addToHistory();
                count = 0;
                updateDisplay();
            }
            saveData();
        });

        resetButton.addEventListener('click', () => {
            count = 0;
            updateDisplay();
            vibrate(100);
            saveData();
        });

        toggleSoundButton.addEventListener('click', () => {
            soundEnabled = !soundEnabled;
            toggleSoundButton.innerHTML = `<i class="fas fa-volume-${soundEnabled ? 'up' : 'mute'} mr-2"></i>Suara: ${soundEnabled ? 'On' : 'Off'}`;
            toggleSoundButton.classList.toggle('bg-green-500');
            toggleSoundButton.classList.toggle('bg-gray-500');
        });

        clearDataButton.addEventListener('click', () => {
            Swal.fire({
                title: 'Hapus Data?',
                text: "Semua data dzikir akan dihapus. Anda yakin?",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Ya, Hapus!',
                cancelButtonText: 'Batal'
            }).then((result) => {
                if (result.isConfirmed) {
                    localStorage.removeItem('datadzikirv2');
                    count = 0;
                    maxCountInput.value = 33;
                    dzikirSelect.value = 'Subhanallah';
                    history.innerHTML = '';
                    updateDisplay();
                    Swal.fire(
                        'Terhapus!',
                        'Data dzikir Anda telah dihapus.',
                        'success'
                    );
                }
            });
        });

        maxCountInput.addEventListener('change', () => {
            updateProgress();
            saveData();
        });

        dzikirSelect.addEventListener('change', saveData);

        function animateButton() {
            tasbihButton.classList.add('scale-95');
            setTimeout(() => {
                tasbihButton.classList.remove('scale-95');
            }, 100);
        }

        function vibrate(pattern) {
            if ('vibrate' in navigator) {
                navigator.vibrate(pattern);
            }
        }

        loadData();
    </script>
</body>
</html>
