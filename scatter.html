<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Pola Pragmatic</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5 d-flex justify-content-center align-items-center">
        <div class="text-center">
            <h1>Generate Pola Pragmatic</h1>
            <form id="generateForm">
                <div class="form-group">
                    <label for="saldo">Saldo</label>
                    <input type="number" class="form-control" id="saldo" name="saldo" required>
                </div>
                <div class="form-group">
                    <label for="bet">Bet</label>
                    <div class="input-group">
                        <button type="button" class="btn btn-secondary" onclick="decrementBet()">-</button>
                        <input type="text" class="form-control text-center" id="bet" name="bet" value="200" required>
                        <button type="button" class="btn btn-secondary" onclick="incrementBet()">+</button>
                    </div>
                </div>
                <button type="button" class="btn btn-primary" id="generateButton">Generate</button>
                <a class="btn btn-primary" href="index.html">
                    scatter 
                  </a>
            </form>
            <h4><div class="mt-3" id="result"></div></h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
