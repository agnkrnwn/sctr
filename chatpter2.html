<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Reader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./css/warna.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            100: '#E6F6FF',
                            200: '#BAE3FF',
                            300: '#7CC4FA',
                            400: '#47A3F3',
                            500: '#2186EB',
                            600: '#0967D2',
                            700: '#0552B5',
                            800: '#03449E',
                            900: '#01337D',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen transition-colors duration-300">
    <div class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-4xl font-bold text-primary-600 dark:text-primary-400">Quran Reader</h1>
            <button id="darkModeToggle" class="p-2 rounded-full bg-primary-200 dark:bg-primary-700 text-primary-800 dark:text-primary-200">
                <i class="fas fa-moon dark:hidden"></i>
                <i class="fas fa-sun hidden dark:inline"></i>
            </button>
        </div>
        <div class="bg-white dark:bg-gray-800 shadow-lg rounded-lg p-6">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-8">
                <div class="relative">
                    <label for="reciter" class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">Reciter</label>
                    <select id="reciter" class="block w-full px-4 py-3 mt-1 text-base rounded-lg border-2 border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 shadow-sm focus:border-primary-400 focus:ring focus:ring-primary-300 focus:ring-opacity-50 transition duration-150 ease-in-out appearance-none">
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700 dark:text-gray-300" style="top: 2rem;">
                        <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                    </div>
                </div>
                <div class="relative">
                    <label for="chapter" class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">Chapter</label>
                    <select id="chapter" class="block w-full px-4 py-3 mt-1 text-base rounded-lg border-2 border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 shadow-sm focus:border-primary-400 focus:ring focus:ring-primary-300 focus:ring-opacity-50 transition duration-150 ease-in-out appearance-none">
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700 dark:text-gray-300" style="top: 2rem;">
                        <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                    </div>
                </div>
                <div>
                    <label for="aya" class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">Aya #</label>
                    <input type="number" id="aya" class="block w-full px-4 py-3 mt-1 text-base rounded-lg border-2 border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 shadow-sm focus:border-primary-400 focus:ring focus:ring-primary-300 focus:ring-opacity-50 transition duration-150 ease-in-out" min="1" value="1">
                </div>
            </div>
            
            <div class="mt-8">
                <h3 class="text-2xl font-semibold text-gray-700 dark:text-gray-300 mb-4">Preview:</h3>
                <div class="bg-white dark:bg-gray-700 p-4 rounded-lg shadow-md mb-4">
                    <img id="ayaImage" src="" alt="Aya Image" class="w-full h-auto rounded-lg">
                </div>
                <audio id="ayaAudio" class="w-full">
                    <source src="" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
                <div class="flex justify-center space-x-4 mt-4">
                    <button id="prev" class="p-3 rounded-lg bg-primary-500 dark:bg-primary-600 text-white hover:bg-primary-600 dark:hover:bg-primary-700 transition duration-300 ease-in-out">
                        <i class="fas fa-step-backward"></i>
                    </button>
                    <button id="start" class="p-3 rounded-lg bg-primary-500 dark:bg-primary-600 text-white hover:bg-primary-600 dark:hover:bg-primary-700 transition duration-300 ease-in-out">
                        <i class="fas fa-play"></i>
                    </button>
                    <button id="stop" class="p-3 rounded-lg bg-primary-500 dark:bg-primary-600 text-white hover:bg-primary-600 dark:hover:bg-primary-700 transition duration-300 ease-in-out">
                        <i class="fas fa-stop"></i>
                    </button>
                    <button id="next" class="p-3 rounded-lg bg-primary-500 dark:bg-primary-600 text-white hover:bg-primary-600 dark:hover:bg-primary-700 transition duration-300 ease-in-out">
                        <i class="fas fa-step-forward"></i>
                    </button>
                    <button id="autoplay" class="p-3 rounded-lg bg-gray-300 dark:bg-gray-600 text-gray-700 dark:text-gray-300 hover:bg-gray-400 dark:hover:bg-gray-700 transition duration-300 ease-in-out">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>
            </div>
            
            <div class="mt-8">
                <h3 class="text-2xl font-semibold text-gray-700 dark:text-gray-300 mb-4">Download:</h3>
                <div class="flex space-x-4">
                    <a id="downloadAudio" href="" class="px-4 py-2 rounded-lg bg-primary-500 dark:bg-primary-600 text-white hover:bg-primary-600 dark:hover:bg-primary-700 transition duration-300 ease-in-out" download>
                        <i class="fas fa-download mr-2"></i> Audio
                    </a>
                    <a id="downloadImage" href="" class="px-4 py-2 rounded-lg bg-primary-500 dark:bg-primary-600 text-white hover:bg-primary-600 dark:hover:bg-primary-700 transition duration-300 ease-in-out" download>
                        <i class="fas fa-download mr-2"></i> Image
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/theme-switcher.js"></script>
    <script src="chapter.js"></script>
</body>
</html>
