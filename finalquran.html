<!DOCTYPE html>
<html lang="ar" class="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="judul">Al-Quran App</title>
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#4A5568',
                        secondary: '#2D3748',
                    }
                }
            }
        }
    </script>
    <style>
        @font-face {
            font-family: 'QuranFont';
            src: url('./font/LPMQ-IsepMisbah.woff2') format('woff2');
        }

        @font-face {
            font-family: 'Emine';
            src: url('./font/Emine.ttf') format('truetype');
        }

        @font-face {
            font-family: 'ExpoArabic';
            src: url('./font/ExpoArabic.ttf') format('truetype');
        }

        @font-face {
            font-family: 'ExpoArabicBold';
            src: url('./font/ExpoArabicBold.ttf') format('truetype');
        }

        @font-face {
            font-family: 'NotoSansDisplay';
            src: url('./font/NotoSansDisplay.ttf') format('truetype');
        }

        @font-face {
            font-family: 'NotoSansDisplayBold';
            src: url('./font/NotoSansDisplayBold.ttf') format('truetype');
        }

        @font-face {
            font-family: 'PakTypeNaskhBasic';
            src: url('./font/PakTypeNaskhBasic.ttf') format('truetype');
        }

        @font-face {
            font-family: 'UthmanicHafs';
            src: url('./font/uthmanic_hafs_v20.ttf') format('truetype');
        }

        @font-face {
            font-family: 'LPMQ';
            src: url('./font/LPMQ-IsepMisbah.woff2') format('woff2');
        }

        .arabic {
            direction: rtl;
            line-height: 9;
            /* Mengatur jarak antar baris */
        }

        .ayat-number {
            font-family: 'QUthmanicHafs', serif;
            font-size: 1.25rem;
        }
    </style>


</head>

<body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-200">
    <!-- Navbar -->
    <nav class="bg-white dark:bg-gray-800 shadow-lg fixed w-full z-50">
        <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <!-- Left Section - Sidebar Toggle Button -->
                <div class="flex items-center">
                    <button id="sidebarToggle"
                        class="p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>

                <!-- Center Section - Surah Title -->
                <h1 id="surahSubtitle" class="text-xl font-bold text-center dark:text-white">
                    Surah Title
                </h1>

                <!-- Right Section - Dark Mode Toggle & Play Audio Buttons -->
                <div class="flex items-center space-x-4">

                    <!-- Play Audio Button -->
                    <button id="playAudio" class="text-gray-500 dark:text-gray-400">
                        <i id="audioIcon" class="fas fa-play"></i>
                    </button>

                    <!-- Dark Mode Toggle Button -->
                    <button id="darkModeToggle"
                        class="p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white">
                        <i class="fas fa-moon"></i>
                    </button>


                </div>
            </div>
        </div>
    </nav>



    <!-- Sidebar -->
    <div id="sidebar"
        class="fixed inset-y-0 left-0 w-64 bg-white dark:bg-gray-800 shadow-lg transform -translate-x-full transition-transform duration-300 ease-in-out z-40 mt-16">
        <div class="p-1">
            <select id="fontSelector"
                class="w-full p-2 border rounded dark:bg-gray-700 dark:text-white">
                <option value="LPMQ">LPMQ</option>
                <option value="Emine">Emine</option>
                <option value="ExpoArabic">Expo Arabic</option>
                <option value="ExpoArabicBold">Expo Arabic Bold</option>
                <option value="NotoSansDisplay">Noto Sans Display</option>
                <option value="NotoSansDisplayBold">Noto Sans Display Bold</option>
                <option value="PakTypeNaskhBasic">PakType Naskh Basic</option>
                <option value="UthmanicHafs">Uthmanic Hafs</option>

            </select>
        </div>
        <div class="p-4">
            <input type="text" id="searchInput" placeholder="Cari surat..."
                class="w-full p-2 border rounded dark:bg-gray-700 dark:text-white">
        </div>
        <ul id="surahList" class="space-y-2 overflow-y-auto h-full pb-20"></ul>
    </div>


    <div class="pt-16 pb-20">
        <div id="app" class="max-w-3xl mx-auto bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 m-4">
            <h1 id="surahTitle" class="text-3xl font-bold text-center mb-2 dark:text-white"></h1>
            <div id="bismillah" class="text-2xl arabic text-center mb-8 dark:text-white"></div>
            <div id="ayatContainer" class="space-y-4">
                Loading Data.....
            </div>
        </div>
    </div>

    <!-- Scroll to Top Button -->
    <button id="scrollToTop"
        class="fixed bottom-4 right-4 bg-gray-700 text-white p-2 h-10 w-10 rounded-full shadow-lg hidden">
        <i class="fas fa-arrow-up"></i>
    </button>

    <script src="./finalqurean.js"></script>
</body>

</html>
