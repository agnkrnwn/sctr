<!DOCTYPE html>
<html lang="id" class="bg-gradient-to-br from-primary-500 to-primary-700 min-h-screen">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kumpulan Doa Modern - Redesign</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Nunito', sans-serif; }
    </style>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            500: '#10B981',
                            700: '#047857',
                        },
                    },
                },
            },
        }
    </script>
</head>
<body class="text-gray-800 dark:text-gray-200 transition-colors duration-200">
    <div class="flex flex-col lg:flex-row min-h-screen">
        <!-- Overlay untuk menutup sidebar di mobile -->
        <div id="sidebarOverlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden lg:hidden" onclick="toggleSidebar()"></div>

        <!-- Sidebar -->
        <nav id="sidebar" class="fixed lg:static inset-y-0 left-0 transform -translate-x-full lg:translate-x-0 transition duration-200 ease-in-out lg:w-64 bg-white dark:bg-gray-800 shadow-lg p-6 lg:h-screen overflow-y-auto z-50">
            <button onclick="toggleSidebar()" class="lg:hidden absolute top-4 right-4 text-primary-600 dark:text-primary-400">
                <i class="fas fa-times"></i>
            </button>
            <h1 class="text-3xl font-bold text-primary-600 dark:text-primary-400 mb-8">Doa Modern</h1>
            <h2 class="font-semibold text-lg mb-4 text-primary-700 dark:text-primary-300">Kategori</h2>
            <ul id="categoryList" class="space-y-2">
                <!-- Kategori akan diisi dinamis -->
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="flex-grow p-6 lg:p-10 bg-gray-100 dark:bg-gray-900">
            <div class="flex justify-between items-center mb-6">
                <button id="sidebarToggle" class="lg:hidden p-2 text-primary-500 dark:text-primary-400">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="flex-grow mx-4">
                    <input type="text" id="searchInput" placeholder="Cari doa..." 
                           class="w-full p-2 rounded-full border-2 border-primary-300 focus:border-primary-500 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                </div>
                <button id="themeToggle" class="p-2 bg-primary-500 text-white rounded">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
            <h2 class="text-4xl font-bold text-primary-700 dark:text-primary-300 mb-8">Kumpulan Doa</h2>
            <div id="doaList" class="space-y-4">
                <!-- Doa items akan diisi dinamis -->
            </div>
        </main>

        <!-- Detail Panel -->
        <aside id="detailPanel" class="hidden lg:w-1/3 bg-white dark:bg-gray-800 p-8 overflow-y-auto transform transition-transform duration-300 ease-in-out">
            <button onclick="closeDetail()" class="absolute top-4 right-4 text-2xl text-primary-600 dark:text-primary-400">
                <i class="fas fa-times"></i>
            </button>
            <div id="doaDetail" class="mt-8">
                <!-- Detail doa akan diisi dinamis -->
            </div>
        </aside>
    </div>

    <script src="doa.js"></script>
</body>
</html>
