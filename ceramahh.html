<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Audio Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            100: '#1E293B',
                            200: '#334155',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 dark:bg-dark-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white dark:bg-dark-200 rounded-lg shadow-xl p-6 w-full max-w-md">
        <div id="player" class="space-y-4">
            <div class="flex items-center justify-between">
                <div id="title-container" class="w-full">
                    <h2 id="current-title" class="text-xl font-bold dark:text-white break-words">Select a track</h2>
                </div>
                <button id="toggle-theme" class="text-yellow-500 hover:text-yellow-600 dark:text-yellow-400 dark:hover:text-yellow-300 ml-2 flex-shrink-0">
                    <i class="fas fa-sun"></i>
                </button>
                <button id="toggle-playlist" class="text-blue-500 hover:text-blue-600 dark:text-blue-400 dark:hover:text-blue-300 ml-2 flex-shrink-0">
                    <i class="fas fa-list"></i>
                </button>
            </div>
            <!-- <div class="relative pt-1">
                <div class="overflow-hidden h-2 mb-4 text-xs flex rounded bg-blue-200 dark:bg-blue-700">
                    <div id="progress" class="shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center bg-blue-500" style="width: 0%"></div>
                </div>
            </div> -->
            <div class="relative pt-1">
                <input type="range" id="seek-bar" class="w-full" value="0" step="0.1">
            </div>

            <div class="flex justify-between items-center">
                <span id="current-time" class="text-sm text-gray-500 dark:text-gray-400">0:00</span>
                <span id="duration" class="text-sm text-gray-500 dark:text-gray-400">0:00</span>
            </div>

            <div id="loading" class="hidden fixed top-0 left-0 w-full h-full flex items-center justify-center bg-black bg-opacity-50 z-50">
                <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-blue-500"></div>
                <span class="ml-2 text-white font-semibold">Loading...</span>
            </div>

            <div class="flex justify-center space-x-4">
                <button id="skip-backward" class="text-gray-500 hover:text-blue-500 dark:text-gray-400 dark:hover:text-blue-300 transition-colors">
                    <i class="fas fa-backward"></i>
                </button>
                <button id="prev" class="text-gray-500 hover:text-blue-500 dark:text-gray-400 dark:hover:text-blue-300 transition-colors">
                    <i class="fas fa-step-backward"></i>
                </button>
                <button id="play" class="text-gray-500 hover:text-blue-500 dark:text-gray-400 dark:hover:text-blue-300 transition-colors">
                    <i class="fas fa-play"></i>
                </button>
                <button id="pause" class="text-gray-500 hover:text-blue-500 dark:text-gray-400 dark:hover:text-blue-300 transition-colors hidden">
                    <i class="fas fa-pause"></i>
                </button>
                <button id="stop" class="text-gray-500 hover:text-blue-500 dark:text-gray-400 dark:hover:text-blue-300 transition-colors">
                    <i class="fas fa-stop"></i>
                </button>
                <button id="next" class="text-gray-500 hover:text-blue-500 dark:text-gray-400 dark:hover:text-blue-300 transition-colors">
                    <i class="fas fa-step-forward"></i>
                </button>
                <button id="shuffle" class="text-gray-500 hover:text-blue-500 dark:text-gray-400 dark:hover:text-blue-300 transition-colors">
                    <i class="fas fa-random"></i>
                </button>
                <button id="skip-forward" class="text-gray-500 hover:text-blue-500 dark:text-gray-400 dark:hover:text-blue-300 transition-colors">
                    <i class="fas fa-forward"></i>
                </button>
            </div>
            <div class="flex items-center space-x-2">
                <i class="fas fa-volume-down text-gray-500 dark:text-gray-400"></i>
                <input type="range" id="volume" min="0" max="1" step="0.1" value="1" class="w-full">
                <i class="fas fa-volume-up text-gray-500 dark:text-gray-400"></i>
            </div>
            <div class="flex items-center space-x-2">
                <label for="playback-speed" class="text-sm text-gray-500 dark:text-gray-400">Speed:</label>
                <input type="range" id="playback-speed" min="0.5" max="2" step="0.1" value="1" class="w-full">
                <span id="speed-value" class="text-sm text-gray-500 dark:text-gray-400">1x</span>
            </div>
        </div>
        <div id="playlist" class="mt-6 hidden">
            <h3 class="text-lg font-semibold mb-2 dark:text-white">Playlist</h3>
            <input type="text" id="search" placeholder="Search tracks..." class="w-full p-2 mb-2 border rounded dark:bg-dark-100 dark:text-white dark:border-gray-600">
            <ul id="track-list" class="space-y-2 max-h-60 overflow-y-auto"></ul>
        </div>
    </div>

    <script>
        let audioPlayer = new Audio();
        let currentTrackIndex = 0;
        let tracks = [];
        let shuffleMode = false;

        function highlightCurrentTrack() {
            const trackList = document.getElementById('track-list');
            const tracks = trackList.getElementsByTagName('li');
            
            for (let i = 0; i < tracks.length; i++) {
                if (i === currentTrackIndex) {
                    tracks[i].classList.add('bg-blue-100', 'dark:bg-blue-800');
                } else {
                    tracks[i].classList.remove('bg-blue-100', 'dark:bg-blue-800');
                }
            }
        }

        function loadTracks() {
            fetch('./doa/ceramah.json')
                .then(response => response.json())
                .then(data => {
                    tracks = data;
                    updatePlaylist();
                    loadLastPlayedTrack();
                    highlightCurrentTrack();
                });
        }

        function updatePlaylist(searchTerm = '') {
            const trackList = document.getElementById('track-list');
            trackList.innerHTML = '';
            tracks.forEach((track, index) => {
                if (track.judul.toLowerCase().includes(searchTerm.toLowerCase())) {
                    const li = document.createElement('li');
                    li.className = 'cursor-pointer hover:text-blue-500 dark:text-gray-300 dark:hover:text-blue-300 truncate p-2';
                    li.textContent = track.judul;
                    li.onclick = () => loadTrack(index);
                    trackList.appendChild(li);
                }
            });
            highlightCurrentTrack();
        }

        function skipAudio(seconds) {
            audioPlayer.currentTime += seconds;
        }

        // Tambahkan tombol di HTML
        // <button id="skip-backward" class="...">-10s</button>
        // <button id="skip-forward" class="...">+10s</button>

        // Tambahkan event listener
        document.getElementById('skip-backward').addEventListener('click', () => skipAudio(-10));
        document.getElementById('skip-forward').addEventListener('click', () => skipAudio(10));


        function loadTrack(index) {
            currentTrackIndex = index;
            const track = tracks[index];
            const titleElement = document.getElementById('current-title');
            
            titleElement.textContent = track.judul;
            
            // Hentikan pemutaran saat ini
            audioPlayer.pause();
            showLoading();
            
            audioPlayer.addEventListener('canplay', function() {
                hideLoading();
                playAudio();
            }, { once: true });
            
            // Reset source dan load
            audioPlayer.src = track.link;
            
            // Gunakan Promise untuk memuat dan memutar audio
            const playPromise = audioPlayer.play();
            
            if (playPromise !== undefined) {
                playPromise.then(_ => {
                    // Pemutaran berhasil dimulai
                    document.getElementById('play').classList.add('hidden');
                    document.getElementById('pause').classList.remove('hidden');
                })
                .catch(error => {
                    // Pemutaran gagal dimulai
                    console.log("Playback was prevented. Error: ", error);
                    // Tampilkan tombol play
                    document.getElementById('pause').classList.add('hidden');
                    document.getElementById('play').classList.remove('hidden');
                });
            }
            
            saveLastPlayedTrack(index);
            updateSeekBar();
        }

        function playAudio() {
            const playPromise = audioPlayer.play();
            
            if (playPromise !== undefined) {
                playPromise.then(_ => {
                    document.getElementById('play').classList.add('hidden');
                    document.getElementById('pause').classList.remove('hidden');
                })
                .catch(error => {
                    console.log("Playback was prevented. Error: ", error);
                    document.getElementById('pause').classList.add('hidden');
                    document.getElementById('play').classList.remove('hidden');
                });
            }
        }

        function showLoading() {
            // Tampilkan indikator loading
            document.getElementById('loading').classList.remove('hidden');
        }

        function hideLoading() {
            // Sembunyikan indikator loading
            document.getElementById('loading').classList.add('hidden');
        }


        function pauseAudio() {
            audioPlayer.pause();
            document.getElementById('pause').classList.add('hidden');
            document.getElementById('play').classList.remove('hidden');
        }

        function stopAudio() {
            audioPlayer.pause();
            audioPlayer.currentTime = 0;
            document.getElementById('pause').classList.add('hidden');
            document.getElementById('play').classList.remove('hidden');
        }

        function nextTrack() {
            if (shuffleMode) {
                currentTrackIndex = Math.floor(Math.random() * tracks.length);
            } else {
                currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
            }
            loadTrack(currentTrackIndex);
        }

        function prevTrack() {
            if (shuffleMode) {
                currentTrackIndex = Math.floor(Math.random() * tracks.length);
            } else {
                currentTrackIndex = (currentTrackIndex - 1 + tracks.length) % tracks.length;
            }
            loadTrack(currentTrackIndex);
        }

        function toggleShuffle() {
            shuffleMode = !shuffleMode;
            document.getElementById('shuffle').classList.toggle('text-blue-500');
        }

        function updateSeekBar() {
            const seekBar = document.getElementById('seek-bar');
            seekBar.max = audioPlayer.duration;
            seekBar.value = audioPlayer.currentTime;
        }

        function seekAudio() {
            const seekBar = document.getElementById('seek-bar');
            audioPlayer.currentTime = seekBar.value;
        }

        // Tambahkan event listener ini
        document.getElementById('seek-bar').addEventListener('input', seekAudio);

        // Modifikasi fungsi updateProgress
        function updateProgress() {
            const currentTime = document.getElementById('current-time');
            const duration = document.getElementById('duration');
            
            updateSeekBar();
            
            currentTime.textContent = formatTime(audioPlayer.currentTime);
            duration.textContent = formatTime(audioPlayer.duration);
        }

        // function updateProgress() {
        //     const progress = document.getElementById('progress');
        //     const currentTime = document.getElementById('current-time');
        //     const duration = document.getElementById('duration');
            
        //     const percent = (audioPlayer.currentTime / audioPlayer.duration) * 100;
        //     progress.style.width = `${percent}%`;
            
        //     currentTime.textContent = formatTime(audioPlayer.currentTime);
        //     duration.textContent = formatTime(audioPlayer.duration);
        // }

        function formatTime(time) {
            const minutes = Math.floor(time / 60);
            const seconds = Math.floor(time % 60);
            return `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        function toggleTheme() {
            document.documentElement.classList.toggle('dark');
            const themeIcon = document.getElementById('toggle-theme').querySelector('i');
            if (document.documentElement.classList.contains('dark')) {
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
            } else {
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
            }
            localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
        }

        function toggleFavorite(index) {
            tracks[index].favorite = !tracks[index].favorite;
            updatePlaylist(document.getElementById('search').value);
            saveFavorites();
        }

        function saveFavorites() {
            const favorites = tracks.reduce((acc, track, index) => {
                if (track.favorite) acc.push(index);
                return acc;
            }, []);
            localStorage.setItem('favorites', JSON.stringify(favorites));
        }

        function loadFavorites() {
            const favorites = JSON.parse(localStorage.getItem('favorites')) || [];
            favorites.forEach(index => {
                if (tracks[index]) tracks[index].favorite = true;
            });
            updatePlaylist();
        }

        function saveLastPlayedTrack(index) {
            localStorage.setItem('lastPlayedTrack', index);
        }

        function loadLastPlayedTrack() {
            const lastPlayedIndex = localStorage.getItem('lastPlayedTrack');
            if (lastPlayedIndex !== null) {
                currentTrackIndex = parseInt(lastPlayedIndex);
                const track = tracks[currentTrackIndex];
                document.getElementById('current-title').textContent = track.judul;
                audioPlayer.src = track.link;
                audioPlayer.load();
                // Tidak langsung memutar, hanya menyiapkan track
            }
        }

        document.getElementById('play').onclick = playAudio;
        document.getElementById('pause').onclick = pauseAudio;
        document.getElementById('stop').onclick = stopAudio;
        document.getElementById('next').onclick = nextTrack;
        document.getElementById('prev').onclick = prevTrack;
        document.getElementById('shuffle').onclick = toggleShuffle;

        document.getElementById('toggle-playlist').onclick = () => {
            const playlist = document.getElementById('playlist');
            const searchInput = document.getElementById('search');
            
            if (playlist.classList.contains('hidden')) {
                playlist.classList.remove('hidden');
                updatePlaylist();
            } else {
                playlist.classList.add('hidden');
                searchInput.value = ''; // Reset search input
                updatePlaylist(); // Reset playlist view
            }
        };

        document.getElementById('search').addEventListener('input', (e) => {
            updatePlaylist(e.target.value);
        });

        document.getElementById('toggle-theme').onclick = toggleTheme;
        document.getElementById('volume').oninput = (e) => {
            audioPlayer.volume = e.target.value;
        };
        // Modifikasi event listener untuk slider kecepatan pemutaran
        document.getElementById('playback-speed').oninput = (e) => {
            const speed = parseFloat(e.target.value);
            audioPlayer.playbackRate = speed;
            document.getElementById('speed-value').textContent = `${speed.toFixed(1)}x`;
        };

        audioPlayer.addEventListener('timeupdate', updateProgress);
        audioPlayer.addEventListener('ended', nextTrack);

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                audioPlayer.paused ? playAudio() : pauseAudio();
            } else if (e.code === 'ArrowLeft') {
                prevTrack();
            } else if (e.code === 'ArrowRight') {
                nextTrack();
            }
        });

        // Load saved theme
        if (localStorage.getItem('theme') === 'dark') {
            document.documentElement.classList.add('dark');
        }

        loadTracks();
    </script>
</body>
</html>
