<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al-Quran Layout</title>
    <style>
        @font-face {
            font-family: 'QuranFont';
            src: url('path-to-your-quran-font.ttf') format('truetype');
        }
        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .quran-page {
            background-color: white;
            width: 600px;
            height: 800px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            position: relative;
        }
        .page-border {
            border: 2px solid #000;
            height: 100%;
            position: relative;
        }
        .surah-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .bismillah {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .ayah {
            font-family: 'QuranFont', Arial, sans-serif;
            font-size: 24px;
            line-height: 2;
            margin-bottom: 10px;
        }
        .ayah-number {
            display: inline-block;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 1px solid #000;
            text-align: center;
            line-height: 30px;
            margin-left: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="quran-page">
        <div class="page-border">
            <div class="surah-header">
                <h2>سورة الحجر</h2>
            </div>
            <div class="bismillah">بِسْمِ اللَّهِ الرَّحْمَٰنِ الرَّحِيمِ</div>
            <div class="ayah">
                الر ۚ تِلْكَ آيَاتُ الْكِتَابِ وَقُرْآنٍ مُّبِينٍ
                <span class="ayah-number">١</span>
            </div>
            <div class="ayah">
                رُّبَمَا يَوَدُّ الَّذِينَ كَفَرُوا لَوْ كَانُوا مُسْلِمِينَ
                <span class="ayah-number">٢</span>
            </div>
            <!-- Tambahkan ayat-ayat lainnya di sini -->
        </div>
    </div>
</body>
</html>
