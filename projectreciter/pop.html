<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Quran Audio Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            100: '#E6F6FF',
                            500: '#2186EB',
                            700: '#0552B5',
                        }
                    },
                    fontFamily: {
                        'poppins': ['Poppins', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-white min-h-screen flex items-center justify-center transition-colors duration-300">
    <div class="container mx-auto px-4 py-8">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-4">
            <div id="player-container" class="flex flex-col items-center">
                <div class="mb-6 w-full overflow-hidden rounded-xl shadow-lg bg-gray-200 dark:bg-gray-200">
                    <img id="ayah-image" src="./image.png" alt="Ayah Image" class="w-full h-auto object-cover">
                </div>
                
                <div class="w-full mb-6">
                    <div id="current-surah" class="text-2xl font-bold mb-2 text-center">Not Playing</div>
                    <div class="flex justify-center items-center text-sm">
                        <span id="current-time" class="mr-2">0:00</span>
                        <div class="w-64 bg-gray-200 dark:bg-gray-700 rounded-full">
                            <div id="progress-bar" class="h-2 bg-blue-500 rounded-full" style="width: 0%"></div>
                        </div>
                        <span id="duration" class="ml-2">0:00</span>
                    </div>
                </div>
                
                <div class="flex justify-center space-x-6 mb-6">
                    <button id="prev" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-full">
                        <i class="fas fa-step-backward"></i>
                    </button>
                    <button id="play-pause" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-full">
                        <i class="fas fa-play"></i>
                    </button>
                    <button id="next" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-full">
                        <i class="fas fa-step-forward"></i>
                    </button>
                </div>
                
                <div class="flex justify-between items-center w-full">
                    <div class="flex space-x-2">
                        <button id="toggle-sidebar" class="bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 text-gray-800 dark:text-white px-3 py-2 rounded-md">
                            <i class="fas fa-list"></i>
                        </button>
                        <button id="play-full-surah" class="bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 text-gray-800 dark:text-white px-3 py-2 rounded-md">
                            <i class="fas fa-left-right"></i>
                        </button>
                        <button id="dark-mode-toggle" class="bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 text-gray-800 dark:text-white px-3 py-2 rounded-md">
                            <i class="fas fa-moon dark:fas fa-sun"></i>
                        </button>
                    </div>
                    
                    <div class="flex items-center space-x-3">
                        <span class="text-sm font-medium">Autoplay</span>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" id="autoplay" class="sr-only peer">
                            <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
                        </label>
                    </div>
                </div>
            </div>
            
            <div id="sidebar" class="hidden mt-8">
                <div class="mb-4">
                    <select id="reciter" class="w-full bg-white dark:bg-gray-700 text-gray-800 dark:text-white rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <!-- Reciters will be populated here -->
                    </select>
                </div>
                <h2 class="text-xl font-bold mb-4">Surah List</h2>
                <div class="mb-4">
                    <input type="text" id="surah-search" placeholder="Search surah..." class="w-full bg-white dark:bg-gray-700 text-gray-800 dark:text-white rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="h-96 overflow-y-auto">
                    <ul id="surah-list" class="space-y-2 bg-gray-100 dark:bg-gray-700 rounded-md px-3 py-2">
                        <!-- Surah list will be populated here -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <audio id="audio-player" class="hidden"></audio>

    <script src="pop.js"></script>
    <script>
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        const html = document.documentElement;
    
        darkModeToggle.addEventListener('click', () => {
            html.classList.toggle('dark');
            localStorage.setItem('darkMode', html.classList.contains('dark'));
        });
    
        // Check for saved dark mode preference
        if (localStorage.getItem('darkMode') === 'true') {
            html.classList.add('dark');
        }
    </script>
</body>
</html>
