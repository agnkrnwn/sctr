<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Reader</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center text-green-600 mb-8">Quran Reader</h1>
        <div class="bg-white shadow-lg rounded-lg p-6">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                <div>
                    <label for="reciter" class="block text-sm font-medium text-gray-700 mb-2">Reciter</label>
                    <select id="reciter" class="block w-full mt-1 rounded-md border-gray-300 shadow-sm focus:border-green-300 focus:ring focus:ring-green-200 focus:ring-opacity-50" onchange="updateMedia()"></select>
                </div>
                <div>
                    <label for="chapter" class="block text-sm font-medium text-gray-700 mb-2">Chapter</label>
                    <select id="chapter" class="block w-full mt-1 rounded-md border-gray-300 shadow-sm focus:border-green-300 focus:ring focus:ring-green-200 focus:ring-opacity-50" onchange="updateMedia()"></select>
                </div>
                <div>
                    <label for="aya" class="block text-sm font-medium text-gray-700 mb-2">Aya #</label>
                    <input type="number" id="aya" class="block w-full mt-1 rounded-md border-gray-300 shadow-sm focus:border-green-300 focus:ring focus:ring-green-200 focus:ring-opacity-50" min="1" value="1" onchange="updateMedia()">
                </div>
            </div>
            
            <div class="mt-8">
                <h3 class="text-2xl font-semibold text-gray-700 mb-4">Preview:</h3>
                <img id="ayaImage" src="" alt="Aya Image" class="w-full h-auto rounded-lg shadow-md mb-4">
                <audio id="ayaAudio" controls class="w-full">
                    <source src="" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
            
            <div class="mt-8">
                <h3 class="text-2xl font-semibold text-gray-700 mb-4">Download:</h3>
                <div class="flex space-x-4">
                    <a id="downloadAudio" href="" class="px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600 transition duration-300 ease-in-out" download>Download Audio</a>
                    <a id="downloadImage" href="" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition duration-300 ease-in-out" download>Download Image</a>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
