<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Index</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1d1f27;
            color: #f8f9fa;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background-color: #2a2d3e;
            border: none;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card-header {
            background-color: #007bff;
            border-radius: 15px 15px 0 0;
            color: #fff;
            font-size: 24px;
            text-align: center;
            padding: 20px;
        }

        .card-body {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .btn-custom {
            background-color: #007bff;
            border-color: #007bff;
            color: #fff;
            padding: 15px 30px;
            font-size: 18px;
            margin-bottom: 15px;
            width: 100%;
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .btn-custom i {
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="card-header">
            Project Links
        </div>
        <div class="card-body">
            <a href="projek.html" class="btn btn-custom"><i class="fas fa-project-diagram"></i> Projek</a>
            <a href="chapter2.html" class="btn btn-custom"><i class="fas fa-book"></i> Chapter 2</a>
            <a href="ayat.html" class="btn btn-custom"><i class="fas fa-quran"></i> Ayat</a>
            <a href="testdata.html" class="btn btn-custom"><i class="fas fa-vial"></i> Test Data</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
