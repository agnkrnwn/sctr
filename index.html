    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: { "50": "#f0f9ff", "100": "#e0f2fe", "200": "#bae6fd", "300": "#7dd3fc", "400": "#38bdf8", "500": "#0ea5e9", "600": "#0284c7", "700": "#0369a1", "800": "#075985", "900": "#0c4a6e", "950": "#1c7a0b" },

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Amiri:wght@400;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
        }

        html {
            scroll-padding-top: 5rem;
            /* Sesuaikan dengan tinggi header Anda */
            scroll-behavior: smooth;
        }

        .font-arabic {
            font-family: 'Amiri', serif;
            font-size: 1.5em;
            line-height: 2;
        }

        .surah-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .transition-all {
            transition-duration: 300ms;
        }
        .current-ayat {
  background-color: rgba(0, 123, 255, 0.1);
  border-left: 4px solid #007bff;
  padding-left: 10px;
}

<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-white min-h-screen transition-all">
    <nav class="bg-white dark:bg-gray-800 shadow-md fixed w-full z-10">
        <div class="container mx-auto px-4 py-3 flex items-center">
            <div class="flex items-center">
                <button id="menuToggle" class="mr-4 p-2 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-600 dark:text-gray-300 hover:bg-gray-300 dark:hover:bg-gray-600 transition-all md:hidden">
                    <i class="fas fa-bars"></i>
                </button>
                <h1 class="text-2xl font-bold text-primary-600 dark:text-primary-400">Al-Quran Digital</h1>
            </div>
            <div class="flex items-center space-x-4 ml-auto">
                <button id="audioSettingsToggle" class="p-2 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-600 dark:text-gray-300 hover:bg-gray-300 dark:hover:bg-gray-600 transition-all">
                    <i class="fas fa-download"></i>
                </button>
                <button id="darkModeToggle" class="p-2 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-600 dark:text-gray-300 hover:bg-gray-300 dark:hover:bg-gray-600 transition-all">
                    <i class="fas fa-moon dark:hidden"></i>
                    <i class="fas fa-sun hidden dark:inline"></i>
                </button>
            </div>
        </div>
    </nav>
    
    <!-- Audio Settings Modal -->
    <div id="audioSettingsModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-xl max-w-md w-full">
            <h2 class="text-2xl font-bold mb-4 text-gray-800 dark:text-white">Audio Settings</h2>
            <div class="mb-4">
                <label for="qariSelect" class="block text-gray-700 dark:text-gray-300 mb-2">Select Qari:</label>
                <select id="qariSelect" class="w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                    <!-- Options will be populated dynamically -->
                </select>
            </div>
            <div class="mb-4">
                <label for="surahSelect" class="block text-gray-700 dark:text-gray-300 mb-2">Select Surah:</label>
                <select id="surahSelect" class="w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                    <!-- Options will be populated dynamically -->
                </select>
            </div>
            <div class="mb-4">
                <label for="ayahInput" class="block text-gray-700 dark:text-gray-300 mb-2">Ayah Number:</label>
                <input type="number" id="ayahInput" min="1" class="w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600 dark:text-white">
            </div>
            <button id="downloadAudioBtn" class="w-full bg-primary-600 text-white py-2 px-4 rounded hover:bg-primary-700 transition-colors">
                Download Audio
            </button>
            <button id="closeModalBtn" class="mt-4 w-full bg-gray-300 text-gray-800 py-2 px-4 rounded hover:bg-gray-400 transition-colors">
                Close
            </button>
        </div>
    </div>

    <div class="flex min-h-screen pt-16 relative">
        <!-- Overlay untuk menutup sidebar -->
        <div id="sidebarOverlay" class="fixed inset-0 bg-black opacity-50 z-20 hidden md:hidden"></div>

        <!-- Sidebar -->
        <aside id="sidebar"
            class="w-64 bg-white dark:bg-gray-800 shadow-md transform -translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out fixed left-0 top-16 h-full z-30 overflow-y-auto">
            <div class="p-4">
                <input type="text" id="searchInput" placeholder="Cari surah..."
                    class="w-full px-4 py-2 rounded-md border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 text-gray-800 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary transition-all">
            </div>
            <div id="surahList" class="space-y-2 p-4"></div>
        </aside>

        <!-- Main Content -->
        <!-- <main class="flex-1 p-4 md:ml-64 lg:ml-72 xl:ml-80"> -->
        <main class="flex-1 p-4 md:ml-64 ">
            <div id="surahDetail" class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-4 transition-all"></div>
            <footer class="bg-white dark:bg-gray-800 text-center p-4 mt-3">
                <p>&copy; 2025 Al-Quran Digital. All rights reserved.</p>
            </footer>
        </main>        
    </div>
    <script src="/kdot.js"></script>
    <script src="/audioHandler.js"></script>
    <script>
        const menuToggle = document.getElementById('menuToggle');
        const sidebar = document.getElementById('sidebar');
        const sidebarOverlay = document.getElementById('sidebarOverlay');

        function toggleSidebar() {
            sidebar.classList.toggle('-translate-x-full');
            sidebarOverlay.classList.toggle('hidden');
        }

        menuToggle.addEventListener('click', toggleSidebar);
        sidebarOverlay.addEventListener('click', toggleSidebar);


        function showAlFatihah() {
            fetchSurahDetail(1);  // Memanggil fungsi fetchSurahDetail dengan nomor surah 1 (Al-Fatihah)
        }

        // Panggil fungsi showAlFatihah saat halaman dimuat
        document.addEventListener('DOMContentLoaded', showAlFatihah);


    </script>
</body>

</html>
